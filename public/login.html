<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom, #dbefff, #f7fbff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 380px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 40px 34px;
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    .login-card .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      border-radius: 12px;
      overflow: hidden;
    }

    .login-card .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .login-card h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #111;
    }

    .login-card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 22px;
    }

    .form-group {
      position: relative;
      margin-bottom: 16px;
    }

    .form-group input {
      width: 100%;
      height: 48px;
      border: 1px solid #e1e4eb;
      border-radius: 12px;
      padding: 0 44px;
      font-size: 15px;
      color: #111;
      background: #fff;
      transition: 0.2s;
    }

    .form-group input:focus {
      border-color: #007aff;
      box-shadow: 0 4px 12px rgba(0, 122, 255, 0.15);
      outline: none;
    }

    .form-group .icon-left,
    .form-group .icon-right {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 16px;
    }

    .form-group .icon-left {
      left: 14px;
    }

    .form-group .icon-right {
      right: 14px;
      cursor: pointer;
    }

    .forgot {
      display: block;
      text-align: right;
      font-size: 13px;
      margin-bottom: 18px;
      color: #007aff;
      text-decoration: none;
    }

    .forgot:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #111, #333);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    .divider {
      margin: 22px 0;
      font-size: 13px;
      color: #999;
      position: relative;
    }
    #register{
      color:#007aff ;
      text-decoration: none;
    }

    /* .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 36%;
      height: 1px;
      background: #e5e5e5;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    } */

    .socials {
      display: flex;
      gap: 12px;
    }

    .socials button {
      flex: 1;
      height: 44px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      transition: 0.2s;
    }

    .socials button:hover {
      background: #f7f7f7;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <div class="logo">
      <img src="/logo.png" alt="logo" />
    </div>
    <h2>Sign in with email</h2>
    <p>Make a new doc to bring your words, data, and teams together. For free</p>

    <form id="loginForm">
      <div class="form-group">
        <span class="icon-left"><i class="fa fa-envelope"></i></span>
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group">
        <span class="icon-left"><i class="fa fa-lock"></i></span>
        <input type="password" id="password" placeholder="Password" required />
        <span class="icon-right" id="togglePwd"><i class="fa fa-eye"></i></span>
      </div>
      <a href="#" class="forgot">Forgot password?</a>
      <button type="submit" id="btn" class="btn">Get Started</button>

      <div class="divider"><a href="/user/register" id="register">Don't have a account</a></div>

      <div class="socials">
        <button type="button"><i class="fa-brands fa-google"></i> Google</button>
        <button type="button"><i class="fa-brands fa-facebook"></i> Facebook</button>
      </div>
    </form>
  </div>

  <script>
    const togglePwd = document.getElementById("togglePwd");
    const email = document.getElementById("email");
    const pwd = document.getElementById("password");
    const icon = togglePwd.querySelector("i");

    togglePwd.addEventListener("click", () => {
      if (pwd.type === "password") {
        pwd.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        pwd.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    //own code
    const btn = document.getElementById('btn')
    btn.addEventListener('click', async (e) => {
      e.preventDefault()


      const data = {
        email: email.value,
        password: pwd.value

      }

      try {
        const response = await fetch('http://192.168.29.40:3000/user/login', {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)

        })

        const result = await response.json()

        if (result.value == true) {
          window.location.href = result.redirect
          // console.log('true');

        }

        if (result.message == "User Not Found") {
          email.style.borderColor = 'red'

          email.value = ""
          email.placeholder = "User Not Found"

        }

        if (result.message == "Invalid Password") {
          pwd.style.borderColor = 'red'
          pwd.value = ""
          pwd.placeholder = "Invalid Password"

        }


      } catch (error) {

      }

    })



  </script>
</body>

</html>
